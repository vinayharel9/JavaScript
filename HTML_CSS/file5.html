<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Text with Link</title>
    <style>
        html{
            font-size: 16px;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .abc{
            display: inline-block;
            width: 100x;
            height: 100x;
            border: 1px solid red;
        }
        .cde{
            display: block;
            width: 100x;
            height: 100x;
            font-size: 2rem;
            border: 1px solid blue;
        }
    </style>
</head>
<body> 
    <div>properties <span class="abc"> I am span</span> hello</div> 
    <div>properties <span class="cde"> I am  another span</span> hello</div> 
</body>
</html>
